name: Tests

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main, master]
  pull_request_target:
    types: [opened, synchronize, closed]
    branches: [main, master]

# Permissions set here must satisify those set by each Flowzone sub-job,
# as well as any permissions required for local custom actions.
# https://docs.github.com/en/actions/security-for-github-actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
# https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#permissions
permissions:
  id-token: write # AWS GitHub OIDC provider
  packages: write # push manifests to ghcr.io
  pull-requests: write # comment on PRs

jobs:
  flowzone:
    name: Flowzone
    uses: ./.github/workflows/flowzone.yml
    # prevent duplicate workflow executions for pull_request and pull_request_target
    if: |
      (
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event_name == 'pull_request'
      ) || (
        github.event.pull_request.head.repo.full_name != github.repository &&
        github.event_name == 'pull_request_target'
      )
    secrets: inherit
    with:
      working_directory: ./tests
      docker_images: |
        ghcr.io/product-os/flowzone
      balena_slugs: |
        product_os/flowzone
      cargo_targets: |
        x86_64-unknown-linux-gnu,
        armv7-unknown-linux-gnueabi,
        aarch64-unknown-linux-gnu
      cloudflare_website: "flowzone"
      bake_targets: default,multiarch
      jobs_timeout_minutes: 30
      docker_publish_platform_tags: true
      docker_runs_on: >
        {
          "linux/amd64": ["self-hosted","X64"],
          "linux/arm64": ["self-hosted","ARM64"],
          "linux/arm/v7": ["self-hosted","ARM64"],
          "linux/arm/v6": ["self-hosted","ARM64"]
        }
      custom_test_matrix: >
        {
          "value": ["foo", "bar"],
          "os": [
            ["ubuntu-latest"],
            ["macos-latest"],
            ["windows-latest"],
            ["self-hosted"]
          ],
          "environment": ["test"]
        }
      release_notes: true
      restrict_custom_actions: false
